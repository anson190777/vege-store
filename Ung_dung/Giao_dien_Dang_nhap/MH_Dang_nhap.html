<head>
    <title>SSS Bán Rau</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/site.css">
    <link rel="stylesheet" href="css/dinh_dang_man_hinh_chinh.css">
    <link rel="stylesheet" href="css/site.css">
    <script src="../Xu_ly/XL_CO_SO.js"></script>
    <script src="../Xu_ly/XL_DANG_NHAP.js"></script>
</head>

<body>
    <!-- header-->
    <div class="container">
        <div class="row header">
            <div class="col-xs-12 col-md-12 col-sm-12" id="Th_Cua_hang">
            </div>

        </div>
    </div>
    <!-- header-->
    <!-- content-->
    <div class="container">
        <div class="col-xs-offset-4 col-xs-12" style="margin-left:0px; margin-top: 10px;">
            <button type="button" id="Th_Logout" class="btn btn-info btn-group-sm active">Trở về Trang chủ</button>
        </div>
        <div class="row content">
            <div class="row" style="margin:10em 0">
                <div class="col-sm-3 col-md-3 col-lg-3"></div>
                <div class="col-sx-12 col-sm-6 col-md-6 col-lg-6 ">
                    <div class="panel panel-primary">
                        <div class="panel-heading" style="background-color: rgb(172, 155, 59)">
                            <strong>Đăng nhập</strong>
                        </div>
                        <div class="panel-body" style="border: 0px solid black; background-color: black">
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label class="control-label col-sm-4 text-primary" style="color:white">Tài khoản</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" placeholder="Nhập Tên đăng nhập" id="Th_Ten_Dang_nhap" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-4 text-primary" style="color:white">Mật khẩu</label>
                                    <div class="col-sm-8">
                                        <input type="password" class="form-control" id="Th_Mat_khau" placeholder="Nhập Mật khẩu" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-xs-offset-4 col-xs-12">
                                        <button type="button" id="Th_Dong_y_Dang_nhap" class="btn btn-danger btn-group-sm active">Đăng nhập</button>
                                        <button type="button" id="Th_Dong_y_Dang_ky" class="btn btn-danger btn-group-sm active">Đăng ký</button>
                                    </div>
                                </div>
                                <div id="Th_Thong_bao"></div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-sm-3 col-md-3 col-lg-3"></div>
            </div>

        </div>
    </div>
    <!-- content-->

    <!-- footer-->
    <div class="container">
        <div class="row footer">
            <div class="col-xs-12 col-md-12 col-sm-12" id="Th_Cuoi_trang">

            </div>
        </div>
    </div>
    <!-- footer-->
</body>
<script>
    var Danh_sach_Nguoi_dung
    XL_DU_LIEU.Khoi_dong_Du_lieu((Du_lieu) => {
        Danh_sach_Nguoi_dung = Du_lieu.Danh_sach_Nguoi_dung
        var Cua_hang = Du_lieu.Thong_tin_Cua_hang
        XL_CUA_HANG.Tao_The_hien(Cua_hang, Th_Cua_hang, Th_Cuoi_trang)
    })
    Th_Logout.onclick = () => {
        window.location.href = "../Giao_dien_Khach_hang/MH_Chinh.html"
    }
    Th_Dong_y_Dang_nhap.onclick = () => {
        var Hop_le = Th_Ten_Dang_nhap.value != "" && Th_Mat_khau.value != ""
        if (Hop_le) {
            var Ten_Dang_nhap = Th_Ten_Dang_nhap.value
            var Mat_khau = Th_Mat_khau.value
            var Nguoi_dung = Danh_sach_Nguoi_dung.find(x => x.Ten_Dang_nhap.toUpperCase() == Ten_Dang_nhap.toUpperCase() && x.Mat_khau.toUpperCase() == Mat_khau.toUpperCase())
            if (!Nguoi_dung) {
                Th_Thong_bao.innerHTML = "<strong> Đăng nhập sai !!! </strong>"
            } else {
                if (Nguoi_dung.Nhom_Nguoi_dung.Ma_so.toUpperCase() == "QUAN_LY") {
                    window.location.href = ("../Giao_dien_Quan_ly/MH_Chinh.html")
                } else if (Nguoi_dung.Nhom_Nguoi_dung.Ma_so.toUpperCase() == "NHAN_VIEN" || Nguoi_dung.Nhom_Nguoi_dung.Ma_so.toUpperCase() == "NHAN_VIEN_GIAO_HANG") {
                    window.location.href = ("../Giao_dien_Nhan_vien/MH_Chinh.html")
                } else if (Nguoi_dung.Nhom_Nguoi_dung.Ma_so.toUpperCase() == "KHACH_HANG") {
                    window.location.href = ("../Giao_dien_Khach_hang/MH_Chinh.html")
                }
            }
        } else {
            Th_Thong_bao.innerHTML = "<strong> Vui lòng nhập tên đăng nhập hoặc mật khẩu </strong>"
        }
    }
    Th_Dong_y_Dang_ky.onclick = () => {
        window.location.href = "../Giao_dien_Dang_nhap/MH_Dang_ky.html"
    }
</script>
