<head>
    <title>SSS Bán Rau</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/site.css">
    <link rel="stylesheet" href="css/dinh_dang_man_hinh_chinh.css">
    <link rel="stylesheet" href="css/site.css">
    <script src="../Xu_ly/XL_CO_SO.js"></script>
    <script src="../Xu_ly/XL_DANG_NHAP.js"></script>
</head>

<body>
    <!-- header-->
    <div class="container">
        <div class="row header">
            <div class="col-xs-12 col-md-12 col-sm-12" id="Th_Cua_hang">
                <h2 class="pull-left" style="color: white; font-family: font_face;font-size: 70px;margin-top:12px;">SSS BÁN RAU</h2>
                <h4 class="text-info badge pull-right">Phone: 01628010342
                    <br>Email: anson1907@gmail.com
                    <br>Address: 137E Nguyễn Chí Thanh, Q.Tân Bình, TpHCM;
                </h4>
            </div>

        </div>
    </div>
    <!-- header-->
    <!-- content-->
    <div class="container">
        <div class="col-xs-offset-4 col-xs-12" style="margin-left:0px; margin-top: 10px;">
            <button type="button" id="Th_Logout" class="btn btn-info btn-group-sm active">Trở về Trang chủ</button>
        </div>
        <div class="row content">
            <div class="row" style="margin:10em 0">
                <div class="col-sm-3 col-md-3 col-lg-3"></div>
                <div class="col-sx-12 col-sm-6 col-md-6 col-lg-6 ">
                    <div class="panel panel-primary">
                        <div class="panel-heading" style="background-color: rgb(172, 155, 59)">
                            <strong>Đăng ký</strong>
                        </div>
                        <div class="panel-body" style="border: 0px solid black; background-color: black">
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label class="control-label col-sm-4 text-primary" style="color:white">Nhập họ tên </label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" placeholder="Nhập Họ Tên" id="Th_Nhap_ho_ten" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-4 text-primary" style="color:white">Nhập số điện thoại </label>
                                    <div class="col-sm-8">
                                        <input type="number" class="form-control" id="Th_Nhap_dien_thoai" placeholder="Nhập Số điện thoại" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-4 text-primary" style="color:white">Nhập Email </label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="Th_Nhap_Email" placeholder="Nhập Email" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-4 text-primary" style="color:white">Nhập tên đăng nhập </label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="Th_Nhap_ten_dang_nhap" placeholder="Nhập Tên đăng nhập" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-4 text-primary" style="color:white">Nhập mật khẩu </label>
                                    <div class="col-sm-8">
                                        <input type="password" class="form-control" id="Th_Nhap_mat_khau" placeholder="Nhập Mật khẩu" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-4 text-primary" style="color:white">Nhập lại mật khẩu </label>
                                    <div class="col-sm-8">
                                        <input type="password" class="form-control" id="Th_Nhap_lai_mat_khau" placeholder="Nhập lại Mật khẩu" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-xs-offset-4 col-xs-12">
                                        <button type="button" id="Th_Dong_y" class="btn btn-danger btn-group-sm active">Đăng ký</button>
                                    </div>
                                </div>
                                <div id="Th_Thong_bao"></div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-sm-3 col-md-3 col-lg-3"></div>
            </div>

        </div>
    </div>
    <!-- content-->

    <!-- footer-->
    <div class="container">
        <div class="row footer">
            <div class="col-xs-12 col-md-12 col-sm-12" id="Th_Cuoi_trang">

            </div>
        </div>
    </div>
    <!-- footer-->
</body>
<script>
    var Danh_sach_Nguoi_dung
    XL_DU_LIEU.Khoi_dong_Du_lieu((Du_lieu) => {
        Danh_sach_Nguoi_dung = Du_lieu.Danh_sach_Nguoi_dung
        var Cua_hang = Du_lieu.Thong_tin_Cua_hang
        XL_CUA_HANG.Tao_The_hien(Cua_hang, Th_Cua_hang, Th_Cuoi_trang)
    })
    Th_Logout.onclick = () => {
        window.location.href = "../Giao_dien_Khach_hang/MH_Chinh.html"
    }
    Th_Dong_y.onclick = () => {
        var Hop_le = Th_Nhap_ho_ten.value != "" && Th_Nhap_dien_thoai.value != "" && Th_Nhap_Email.value != "" && Th_Nhap_ten_dang_nhap.value != "" && Th_Nhap_mat_khau.value != "" && Th_Nhap_lai_mat_khau.value != "" && Th_Nhap_mat_khau.value==Th_Nhap_lai_mat_khau.value
        if (Hop_le) {
            var Nguoi_dung={}
            var Nhom_Nguoi_dung={"Ten":"Khách hàng","Ma_so":"KHACH_HANG"}
            Nguoi_dung.Ten=Th_Nhap_ho_ten.value
            Nguoi_dung.Phone=Th_Nhap_dien_thoai.value
            Nguoi_dung.Email=Th_Nhap_Email.value
            Nguoi_dung.Ten_Dang_nhap=Th_Nhap_ten_dang_nhap.value
            Nguoi_dung.Mat_khau=Th_Nhap_mat_khau.value
            Nguoi_dung.Nhom_Nguoi_dung=Nhom_Nguoi_dung
            
            XL_DU_LIEU.Ghi_moi_Nguoi_dung(Nguoi_dung)
            window.location.href="MH_Dang_nhap.html"
        } else {
            Th_Thong_bao.innerHTML = "<strong> Thông tin chưa chính xác </strong>"
        }
    }
</script>
